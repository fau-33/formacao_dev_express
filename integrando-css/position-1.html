<html>
  <head>
    <meta charset="UTF-8" />
    <title>Position</title>
    <style>
      .externa {
        position: relative;
        height: 300px;
        width: 300px;
        border: 4px solid #000;
        background-color: crimson;
      }

      .interna {
        position: absolute;
        top: 10px;
        right: 10px;
        height: 100px;
        width: 100px;
        border: 4px solid #000;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <h1>Position #1</h1>
    <div class="externa">
      <div class="interna"></div>
    </div>
