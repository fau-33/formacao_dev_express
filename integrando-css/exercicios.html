<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios CSS</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        padding: 2rem;
        min-height: 100vh;
      }

      h1 {
        color: #2d3436;
        text-align: center;
        margin-bottom: 2.5rem;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 100px;
        height: 3px;
        background: #00cec9;
        margin: 1rem auto;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .card a {
        color: #2d3436;
        text-decoration: none;
        font-weight: 600;
        display: block;
        padding: 1.2rem;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      .card a:hover {
        background: #00cec9;
        color: white;
        border-radius: 8px;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
